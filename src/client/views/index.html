<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Travel Planner</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
</head>

<body>
  <div id="app">
    <div class="headline">
      Travel Planner
    </div>
    <div class="destination">
      <label for="destination">Where do you want to go?</label>
      <input type="text" id="destination" placeholder="Paris">
    </div>
    <div class="date">
      <label for="date">When do you want to go?</label>
      <input type="date" id="startDate" placeholder="">
      <button id="generate" type="submit">Start</button>
    </div>
    <div class="entry">
      <div class="title">Most Recent Entry</div>
      <div id="entryHolder">
        <div id="entryImage"></div>
        <div id="entryCity"></div>
        <div id="entryCountry"></div>
        <div id="entryWeather"></div>
        <div id="entryStartDate"></div>
        <div id="entryLatitude"></div>
        <div id="entryLongitude"></div>
      </div>
    </div>
  </div>

  <script>
    // Check that service workers are supported
    if ('serviceWorker' in navigator) {
      // Use the window load event to keep the page load performant
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
      })
    }
  </script>

</body>

</html>
